<html>
<head>
<style>
/* unvisited link */
a:link {
  text-decoration:none;
}

/* visited link */
a:visited {
  text-decoration:line-through;
}

/* mouse over link */
a:hover {
  text-decoration:underline;
}

/* selected link */
a:active {
  text-decoration:overline;
}
</style>
</head>
<body>

<p><b><a href="https://my-pgi.com/KnowledgePro/StudentLogin.do" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> </p>
<p><b>Note:</b>.</p>

</body>
</html>
