<html>
<head>
<style>
span.a {
  display: inline; /* the default for span */
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;  
  background-color: yellow; 
}

span.b {
  display: inline-block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;    
  background-color: yellow; 
}

span.c {
  display: block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;    
  background-color: yellow; 
}
</style>
</head>
<body>



<h2> inline</h2>
<div> . <span class="a">presidency</span> <span class="a">university</span>  </div>

<h2>inline-block</h2>
<div> <span class="b">presidency</span> <span class="b">university</span>   </div>

<h2> block</h2>
<div> <span class="c">presidency</span> <span class="c">university</span> </div>

</body>
</html>
